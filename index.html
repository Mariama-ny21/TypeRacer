<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>

    <!--Bootstrap CDN CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Area -->
    <header class="text-white py-3 mb-4">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="h3 mb-3 text-center">TypeRacer</h1>
            <button id="instructionsBtn" class="btn btn-light fw-bold">
                <i class="fas fa-info-circle"></i> Instructions
            </button>
        </div>
    </header>

    <!-- Main Grid Layout -->
    <main class="container">
        <div class="row">
            <!-- Left Column: 2/3 width on md+, full width on sm -->
            <div class="col-12 col-md-8 mb-4">
                <!-- Left column content goes here -->
                <form id="typingTestForm" class="bg-white rounded shadow-sm p-4">
                    <!-- Difficulty Selection -->
                    <div class="input-group mb-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                            <select class="form-select" id="difficultySelect">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-4 bg-light rounded shadow-sm h-100">
                        <!-- Sample text to type -->
                        <div class="mb-3">
                            <label class="form-label">Test your typing speed by typing the text shown below:</label>
                            <div class="border rounded p-3 bg-white" id="sampleText">
                                The quick brown fox jumps over the lazy dog.
                            </div>
                        </div>
                        <!-- Text box for user input -->
                        <div class="mb-3">
                            <textarea class="form-control" id="userInput" rows="3"
                                placeholder="Start typing here..."></textarea>
                        </div>
                        <!-- Control buttons -->
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="button" id="startBtn" class="btn btn-outline-orange">Start</button>
                            <button type="button" id="stopBtn" class="btn btn-outline-orange">Stop</button>
                            <button type="button" id="retryBtn" class="btn btn-outline-orange">Retry</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Right Column: 1/3 width on md+, full width on sm -->
            <div class="col-12 col-md-4 mb-4">
                <div class="p-4 bg-white rounded shadow-sm h-100">
                    <h5 class="mb-3 text-center">Results</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Level:</span>
                            <span id="resultLevel">Easy</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Time:</span>
                            <span id="resultTime">0s</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>WPM:</span>
                            <span id="resultWpm">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer Area -->
    <footer class="text-center text-white py-3 mt-4">
        <div class="container">
            <p class="mb-0">Â© 2025 TypeRacer. All rights reserved.</p>
        </div>

        <!--Bootstrap CDN JS Link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-+qdLa3eD5hO9g6rFS0F2l9FQ774/3B+g1p1p6b5v5U5z5F5v5F5v5F5v5F5v5F5v"
            crossorigin="anonymous"></script>
        <!-- Font Awesome CDN Link -->
        <script src="https://kit.fontawesome.com/ddba35b207.js" crossorigin="anonymous"></script>
        <!--JavaScript Link-->
        <script src="assets/js/typingTest.js"></script>
</body>

</html>
